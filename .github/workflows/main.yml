name: s3-cd-swaply
on:
  push:
    branches:
      - production
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Create env file
        run: |
          touch .env
          echo VITE_DEVELOPMENT_SERVER=${{ secrets.VITE_DEVELOPMENT_SERVER }} >> .env
          echo VITE_PRODUCTION_SERVER=${{ secrets.VITE_PRODUCTION_SERVER }} >> .env
          echo VITE_SKILL_API_KEY=${{ secrets.VITE_SKILL_API_KEY }} >> .env
          cat .env
      - name: Install bun
        run : npm i -g bun
      - name: Build React App
        run: bun i && bun run build
      - name: Deploy app build to S3 bucket
        run: aws s3 sync ./dist/ s3://swaply-frontend --delete